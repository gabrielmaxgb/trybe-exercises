<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="././node_modules//bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="container p-5 bg-success">
        <h1 class="display-4 text-center" id="title">CV Form</h1>
    </header>

    <main class="container text-center">
        <div class="row">
            <div class="col-4">
                <h1>Seus dados</h1>
                <form action="">
                    <div class="form-group">
                        <div class="form-row">
                            <label for="input-name">Nome</label>
                            <input class="form-control form-control-sm" type="text" name="name" value="" id="input-name" maxlength="40" required>
                        </div>

                        <div class="form-row">
                            <label for="input-email">E-mail</label>
                            <input class="form-control form-control-sm" type="email" name="email" value="" id="input-email" maxlength="50" required placeholder="example@email.com">
                        </div>

                        <div class="form-row">
                            <label for="input-cpf">CPF</label>
                            <input class="form-control form-control-sm" type="number" name="cpf" value="" id="input-cpf" maxlength="11" required>
                        </div>

                        <div class="form-row">
                            <label for="input-address">Endereço</label>
                            <input class="form-control form-control-sm" type="text" name="address" value="" id="input-address" maxlength="200" required>
                        </div>

                        <div class="form-row">
                            <label for="input-city">Cidade</label>
                            <input class="form-control form-control-sm" type="text" name="city" value="" id="input-city" maxlength="28" required>
                        </div>

                        <div class="form-row">
                            <label for="dropdown-states">Estado</label> <!-- Lista de todos estados brasileiros com js -->
                            <select class="form-control form-control-sm" name="state" id="dropdown-states">
                                <option value="">sad</option>
                                <option value="">dfhfgdh</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-4">
                <h1 class="field-set-title">Dados do seu último emprego</h1>
                <form action="" class="my-form">
                    <div class="form-group">
                        <label for="input-summary">Resumo do currículo</label>
                        <textarea class="form-control form-control-sm" name="cv-summary" id="input-summary" cols="50" rows="10" maxlength="1000" required style="resize: none; border: 1px solid black;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="input-position">Cargo</label>
                        <input class="form-control form-control-sm" type="text" name="office/position" value="" id="input-position" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <label for="input-position-description">Descrição do cargo</label>
                        <input class="form-control form-control-sm" type="text" name="position-description" value="" id="input-position-description" maxlength="500" required>
                    </div>
                    <div class="form-group">
                        <label for="input-date">Data de início</label>
                        <input class="form-control form-control-sm" type="date" name="date" value="" id="input-date" required>  <!-- VERIFICAR DATA -->
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <h1 class="field-set-title">Dados do seu último emprego</h1>
                <form action="" class="my-form">
                    <div class="form-group">
                        <label for="input-summary">Resumo do currículo</label>
                        <textarea class="form-control form-control-sm" name="cv-summary" id="input-summary" cols="50" rows="10" maxlength="1000" required style="resize: none; border: 1px solid black;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="input-position">Cargo</label>
                        <input class="form-control form-control-sm" type="text" name="office/position" value="" id="input-position" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <label for="input-position-description">Descrição do cargo</label>
                        <input class="form-control form-control-sm" type="text" name="position-description" value="" id="input-position-description" maxlength="500" required>
                    </div>
                    <div class="form-group">
                        <label for="input-date">Data de início</label>
                        <input class="form-control form-control-sm" type="date" name="date" value="" id="input-date" required>  <!-- VERIFICAR DATA -->
                    </div>
                </form>
            </div>
        </div>


        <section class="container text-center">
            <button class="btn btn-success" type="button">Enviar</button>
            <button class="btn btn-primary" type="button">Limpar</button>
        </section>

    </main>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
